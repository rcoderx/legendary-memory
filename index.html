<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snekcoin Saga</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f0f0f0; 
            margin: 0; 
            padding: 20px;
        }
        #leaderboard {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <h1>Welcome to the Blockchain Game</h1>
    <button id="connectWallet">Connect Wallet</button>

    <!-- Add this inside the body where appropriate -->

<input type="text" id="twitterLinkInput" placeholder="Enter Twitter link">
<button onclick="submitTwitterLink()">Submit Twitter Link</button>
